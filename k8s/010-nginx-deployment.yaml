apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: javascript30
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: registry.gitlab.com/bloveless/javascript30/nginx
        ports:
        - containerPort: 80
